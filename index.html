<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap">


</head>
<body>
  <main>
    <article class="card" aria-labelledby="nft-title">
      <div class="preview-image">
        <a href="#" class="preview-image-link">
          <img src="./images/image-equilibrium.jpg" alt="Equilibrium cube artwork">
          <div class="overlay">
            <img src="./images/icon-view.svg" alt="">
          </div>
        </a>
      </div>
      <div class="preview-content">
        <section class="content-description">
          <a href="#" class="title-link">
            <h1 id="nft-title">Equilibrium #3429</h1>
          </a>
          <p>Our Equilibrium collection promotes balance and calm.</p>
        </section>
        <section class="days-left">
          <p class="price">
            <img src="./images/icon-ethereum.svg" alt="">
            0.041 ETH
          </p>
          <p class="time-left">
            <img src="./images/icon-clock.svg" alt="">
            3 days left
          </p>
        </section>
        <hr class="divider">
        <section class="author">
          <img src="./images/image-avatar.png" alt="Avatar of Jules Wyvern">
          <p>Creation of <span class="author-name"><a href="#" class="author-link">Jules Wyvern</a></span></p>
        </section>
      </div>
    </article>
  </main>
</body>
</html>
